<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Sendero de la Luz - Gotitas de Limonada</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>✨ El Sendero de la Luz</h1>
    <p class="subtitle">"Un paso a la vez, guiado por tu propia esencia"</p>
    
    <div id="checklist">
        </div>
</div>

<script>
    // 1. CONFIGURACIÓN: Fecha de inicio
    const fechaInicio = new Date(2026, 0, 28); 

    // 2. LISTA DE TAREAS: "Título | Instrucción"
    const tareas = [
        "Definir tu propósito | Escribe en presente: 'Mi meta es...' Sé específico y positivo.",
        "Identificar tus 3 pilares | Piensa en 1 persona, 1 actividad y 1 valor que nunca te fallan.",
        "15 min de meditación | Siéntate derecho, cierra los ojos y solo observa tu respiración.",
        "Limpiar un espacio físico | No limpies toda la casa, solo tu escritorio o mesa de noche.",
        "Actividad de infancia | Escucha esa canción o haz ese dibujo que te hacía feliz de niño.",
        "Nota de agradecimiento | Escribe: 'Gracias por no rendirte'. Reconoce tu propio valor.",
        "Reflexión semanal | Anota un cambio positivo que hayas notado en tu humor esta semana.",
        "Soltar un hábito | Si es el celular, déjalo en otra habitación por una hora.",
        "20 min de avance | Trabaja en tu proyecto personal sin distracciones ni redes.",
        "Aprender algo nuevo | Mira un tutorial corto sobre algo que siempre te dio curiosidad.",
        "Mantener la disciplina | Si algo te estresa hoy, respira 3 veces antes de reaccionar.",
        "Caminata consciente | Camina 10 min sintiendo el peso de tus pies en el suelo.",
        "Validar una emoción | Dite: 'Está bien sentirse así, es parte de mi proceso'.",
        "Visualización final | Imagina tu éxito: ¿Cómo se siente? ¿Qué ves a tu alrededor?",
        "Pulir detalles | Revisa lo que has construido y mejora un pequeño aspecto visual.",
        "Acto de bondad | Deja un comentario positivo o ayuda a alguien sin que te lo pida.",
        "Día del compromiso | Hoy es el día de la voluntad. Hazlo aunque no tengas ganas.",
        "Revisar metas | Si tu meta era muy difícil, ajústala para que sea realista y alcanzable.",
        "Plan de brillo futuro | Escribe cómo mantendrás estos nuevos hábitos mañana.",
        "Completar pendientes | Si te faltó marcar un día anterior, hoy es el momento.",
        "¡Meta cumplida! | Celebra tu transformación con algo que te haga muy feliz."
    ];

    function cargarProgreso() {
        const hoy = new Date();
        const diaActual = Math.floor((hoy - fechaInicio) / (1000 * 60 * 60 * 24)) + 1;
        const contenedor = document.getElementById('checklist');
        
        if (!contenedor) return;
        contenedor.innerHTML = "";

        tareas.forEach((item, index) => {
            const numeroDia = index + 1;
            
            if (numeroDia <= diaActual && index < 21) {
                const [titulo, instruccion] = item.split(" | ");
                const div = document.createElement('div');
                div.className = 'day-item';
                
                // Creamos los IDs únicos para la memoria de cada checkbox
                const idBase = `dia${numeroDia}`;
                
                div.innerHTML = `
                    <strong class="day-title">Día ${numeroDia}: La Victoria del Caballero</strong>
                    <ul class="routine-list">
                        <li><input type="checkbox" id="${idBase}-cama" onchange="guardarEstado(this.id)"> <span><strong>Victoria Inmediata:</strong> Tender la cama.</span></li>
                        <li><input type="checkbox" id="${idBase}-aseo" onchange="guardarEstado(this.id)"> <span><strong>Templo Limpio:</strong> Aseo personal.</span></li>
                        <li><input type="checkbox" id="${idBase}-agua" onchange="guardarEstado(this.id)"> <span><strong>Hidratación:</strong> Vaso de agua.</span></li>
                        <li><input type="checkbox" id="${idBase}-mov" onchange="guardarEstado(this.id)"> <span><strong>Movimiento:</strong> 5-10 min de ejercicio.</span></li>
                        <hr class="divider">
                        <li class="acto-del-dia">
                            <input type="checkbox" id="${idBase}-acto" onchange="guardarEstado(this.id)"> 
                            <span><strong>El Acto:</strong> ${titulo}</span>
                            <br><small style="color: #777; margin-left: 28px; font-style: italic;">${instruccion}</small>
                        </li>
                    </ul>
                `;
                contenedor.appendChild(div);
                
                // Cargar el estado guardado de cada checkbox
                const checks = div.querySelectorAll('input[type="checkbox"]');
                checks.forEach(check => {
                    const estado = localStorage.getItem(check.id);
                    if (estado === "true") check.checked = true;
                });
            }
        });

        if(diaActual <= 0) {
            contenedor.innerHTML = "<p style='text-align:center; padding: 20px;'>El sendero comenzará pronto. ¡Prepárate, Caballero!</p>";
        }
    }

    // Función para guardar en la memoria del navegador
    function guardarEstado(id) {
        const checkbox = document.getElementById(id);
        localStorage.setItem(id, checkbox.checked);
    }

    // Ejecutar al cargar
    window.onload = cargarProgreso;
</script>

</body>
</html>
